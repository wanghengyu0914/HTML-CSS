function myProgram()
		{
		var answer = prompt('Enter any number for computing 3x2 -7x2 + 2x + 5'); 
		if (answer >= 0 )  
		{      
			var result= square(answer); 
			document.getElementById("demo").innerHTML = "Answer :"+result;
			
		 
		} else 
		{      alert( 'You entered an invalid number!' );

		function square(aa)
		{
		  var a= 3 * (aa * aa * aa) -7 * (aa * aa)+ 2 * aa + 5;
			
		   return a;
		}
